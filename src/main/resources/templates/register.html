      action="/user/registerResult" method="post">

    </div>

        <label>

            <span class="password"></span>
        </label>
    </div>
    <br/>
    <div class="form-group">
        <label>
            <input name="password2" id="passwordTest" type="password" class="form-control" placeholder="请再次输入密码确认"/>
            <span class="passwordTest"></span>
        </label>
        <label for="passwordTest"></label>
    </div>
    <div class="form-group">
        <label>
            <input name="chargeType" id="chargeType" type="text" class="form-control" placeholder="请选择计费方式"/>
            <span class="chargeType"></span>

    </a>
