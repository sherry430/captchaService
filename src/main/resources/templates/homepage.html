    <script>
        function removeSession() {
            var _url = "/user/loginOut";
            $.ajax({
                url: _url,
                type: "GET",
                async: false,
                success: function (res) {
                    if(res === "success"){
                        alert("安全退出");
                    }
                },
                fail: function () {
                    alert("ajax失败");
                }
            })
        }
    </script>
    <script>
        $ (document).ready(function() {
            var _url = "/user/showName";
            $.ajax({
                url: _url,
                type: "GET",
                async: false,
                success: function (user) {
                    if (user === "loginOut") {
                        alert("已退出");
                        $(".username" ).html(  );
                    } else {
                        var userInfo = $.parseJSON(user);
                        $(".username" ).html(userInfo.username);
                    }
                },
                fail: function () {
                    alert("ajax失败");
                }
            })
        });
    </script>
